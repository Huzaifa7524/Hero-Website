{% load static %}
<link rel="stylesheet" href="{% static 'youtube/css/athlete_profile/athlete_profile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>



  <div class="jumbotron text-left" style="margin-bottom:0 ; background-image:linear-gradient(to left, rgba(245, 246, 252, -0.48), rgb(10 10 10 / 141%)),url({{athlete.avatar_image.url}});
">
    <h1>{{athlete.keyword.keyword}}</h1>
    <p>{{athlete.age}}, {{athlete.country}}, {{athlete.experience}}</p> 
    <p style="margin-top: 10px;">{{athlete.bio}}</p>
    <div class="watch_list_block">
                
        
     
          <div >
             <input hidden class="athlete_keyword" value="{{athlete.keyword.keyword}}">
             {% if athlete.keyword.keyword in followed_athletes_list %}
             <button type="button" class=" upper_section_buttons upper_section_buttons_active btn_follow  " onclick="unfollow_athlete(this)">Unfollow</button>
             <button type="button"  class="upper_section_buttons upper_section_buttons_active  hidden btn_follow"onclick="follow_athlete(this)">Follow</button>
             
             {% else %}
             <button type="button"  class="upper_section_buttons upper_section_buttons_active  hidden btn_follow" onclick="unfollow_athlete(this)">Unfollow</button>
             <button type="button" class="upper_section_buttons upper_section_buttons_active  btn_follow" onclick="follow_athlete(this)">Follow</button>
             {% endif %}
         </div>     
    </div>
   

</div>
